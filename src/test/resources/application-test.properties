# Force la connexion à une base H2 nommée "testdb" qui disparaît après le test
# spring.datasource.url=jdbc:h2:mem:testjunit;DB_CLOSE_DELAY=-1;NOT_FOUND=LEGACY
spring.datasource.url=jdbc:h2:mem:testjunit
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Génère le schéma automatiquement à partir des entités
spring.jpa.hibernate.ddl-auto=create-drop